<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation - Form Submission</title>
    <meta name="description" content="Confirmation of form submission">
    <meta name="author" content="Donald Polidor">
    <link rel="stylesheet" href="week1/styles/normalize.css">
    <link rel="stylesheet" href="week1/styles/base.css">
    <link rel="stylesheet" href="week1/styles/form.css">
    <link rel="stylesheet" href="week1/styles/large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <img src="week1/images/dodo.jpeg" alt="Donald Polidor Profile" width="150">
            <h1>Submission Confirmation</h1>
        </div>
    </header>
    

    <main>
        <h2>Thank you for registering!</h2>
        <p>Your form has been successfully submitted.</p>
        <p><strong>Username:</strong> <span id="usernameDisplay"></span></p>
        <p><strong>Email:</strong> <span id="emailDisplay"></span></p>
        <p><strong>Rating:</strong> <span id="ratingDisplay"></span></p>

        <p><a href="form.html">Return to the form</a></p>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> ðŸ’»Donald PolidorðŸ’» Haiti</p>
        <p id="lastModified"></p>
        <p id="lastModifiedTime"></p>
    </footer>
    <script>
    // Retrieve form data sent via GET
    const urlParams = new URLSearchParams(window.location.search);

    const username = urlParams.get('username');
    const email = urlParams.get('email');
    const rating = urlParams.get('rating');

    // Display data in the corresponding HTML elements
    document.getElementById('usernameDisplay').textContent = username ? username : 'No username provided';
    document.getElementById('emailDisplay').textContent = email ? email : 'No email provided';
    document.getElementById('ratingDisplay').textContent = rating ? rating : 'No rating provided';
</script>

    <script src="week1/scripts/getDates.js"></script>

</body>


</html>
